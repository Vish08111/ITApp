<html>
	<head>
	<title> Icecream and Toppings by Vish </title>
	<style>
		* { font-size : 100 px ; }
		body {background-color : lightred ; }
	</style>
	<script>
		function show()
		{
			event.preventDefault() ;
			let name = document.getElementById("name") ; 
			let or = document.getElementById("or") ;
			let tf = document.getElementById("tf") ;
			let cs = document.getElementById("cs") ;
			let sp = document.getElementById("sp") ;
			let ans = document.getElementById("ans") ;

			if (name.value == "")
			{
				alert("name cannot be empty ");
				ans.innerHTML = "" ;
				name.focus() ;
				return ;
			}

			else if (name.value.trim() == "")
			{
				alert("name cannot be only spaces ");
				name.value = "" ;
				ans.innerHTML = "" ;
				name.focus() ;
				return ;
			}

			else if (! name.value.match(/^[A-Za-z ]+$/))
			{
				alert("name can be only aplhabates ");
				name.value = "" ;
				ans.innerHTML = "" ;
				name.focus() ;
				return ;
			}

			let topping = "" ;
			if (or.checked)	topping += "Oreo" ;
			if (tf.checked)	topping += "TF" ;
			if (cs.checked)	topping += "Choco Syrup" ;
			if (sp.checked)	topping += "Sprinkles" ;
			

			let msg = "name " + name.value + " toppings " + topping ;
			ans.innerHTML = msg ;
			
		}
	</script>
	</head>
	<body>
	<center>
	<h1> IceCream App </h1>
	<form onsubmit="show()">
	<input type = "text" placeholder = "enter ur name" id = "name" />
	<br> <br>
	<input type= "checkbox"  id = "or" / >Oreo
	<input type= "checkbox"  id = "tf" />TF
	<input type= "checkbox"  id = "cs" />Choco Syrup
	<input type= "checkbox"  id = "sp" />Sprinkles
	<br> <br>
	<input type= "submit"/>
	</form>
	<h2 id="ans" > </h2>
	</center>
	</body>
</html>
